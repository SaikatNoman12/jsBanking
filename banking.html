<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Baap Er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-7xl text-center mt-8">Let's get some <span class="font-semibold text-orange-500">Moooooooney</span></h1>
    </header>

    <main class="my-12 w-3/4 mx-auto">
        <div class="grid grid-cols-3 gap-8 text-white">
            <div class="bg-orange-400 p-8 rounded-lg">
                <h1 class="text-3xl">Deposit</h1>
                <h3 class="text-5xl font-medium">$<span id="ShowDeposit">00</span></h3>
            </div>

            <div class="bg-teal-600 p-8 rounded-lg">
                <h1 class="text-3xl">Withdraw</h1>
                <h3 class="text-5xl font-medium">$<span id="ShowWithdraw">00</span></h3>
            </div>

            <div class="bg-blue-800 p-8 rounded-lg">
                <h1 class="text-3xl">Total blance</h1>
                <h3 class="text-5xl font-medium">$<span id="ShowBlance">1200</span></h3>
            </div>
        </div>

        <div class="mt-16 grid grid-cols-2 gap-10">
            <div class="text-center rounded-lg p-8 bg-slate-400">
                <input id="diposti-input"  type="email" class="p-1 w-3/4  border-2 outline outline-1 outline-white border-black rounded" name="" placeholder="$ deposit">
                <br>
                <button id="deposit-button" class="btn mt-4 py-2 text-2xl text-white px-6 rounded-md bg-amber-500" >Deposit</button>
            </div>

            <div class="text-center rounded-lg p-8 bg-slate-400">
                <input id="withdraw-input"  type="email" class="p-1 w-3/4  border-2 outline outline-1 outline-white border-black rounded" name="" placeholder="$ deposit">
                <br>
                <button id="withdraw-button" class="btn mt-4 py-2 text-2xl text-white px-6 rounded-md bg-amber-500" >Deposit</button>
            </div>
        </div>
    </main>

    <!-- js file connect -->
    <script src="./js/banking.js"></script>
    
</body>
</html>
