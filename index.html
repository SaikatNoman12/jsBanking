<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bak Er Bank</title>
</head>
<body>

    <header>
        <h1 class="text-7xl text-center mt-8">Welcome to my <span class="font-semibold text-orange-500">Baap Er Bank</span></h1>
    </header>
    <main class="my-12 w-3/4 mx-auto">
        <section>
            <div class="bg-slate-800 p-20 text-center  rounded shadow-lg">
                <h3 class="text-white text-6xl mb-6">Please login</h3>
                <hr class="bg-white">
                <div class="mt-12 text-center">
                    <input id="email-input"  type="email" class="p-1 w-3/4  border-2 outline outline-1 outline-white border-black rounded" name="" placeholder="''bapErBank@gmail.com'' enter this email">
                    <input id="password-input" type="password" class="p-1 w-3/4 mt-6  border-2 outline outline-1 outline-white border-black rounded" name="" placeholder="''bapErBank'' enter this password">
                    <br>
                    <button id="submit-button" class="btn mt-8 py-2 font-medium text-2xl text-white px-5 rounded-md bg-red-400" >Submit</button>
                </div>
            </div>
        </section>
    </main>

    <!-- js file connect -->
    <script src="./js/login.js"></script>
</body>
</html>
